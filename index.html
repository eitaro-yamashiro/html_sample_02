<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML TAG Sample P & BR</title>
  </head>
  <body>
    <h1>PとBR(改行の違い)</h1>
    <h2>brなし</h2>
    <P>
      ラグビーって見てる方が楽しいよね
      焼肉行きたい
    </P>
    <h2>brあり</h2>
    <P>
      ラグビーって見てる方が楽しいよね<br>
      焼肉行きたい<br>
    </P>
  </body>
</html>
